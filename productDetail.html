<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="./css/base.less">
    <link rel="stylesheet/less" href="./css/commen.less">
    <link rel="stylesheet/less" href="./css/productDetail.less">
    <script type="text/javascript" src="./lib/less/less.js"></script>
    <title>慢慢买</title>
</head>
<body>
<!--头部-->
<header id="header" class="row">

    <a href="javascript:;" class="logotext col-xs-9 col-sm-9 col-md-9 ">
        <img src="images/header_logo.png"/>
    </a>
    <a href="javascript:;" class="appload col-xs-3 col-sm-3 col-md-3">
        <img src="images/header_app.png" alt=""/>
    </a>
</header>
<section id="search">
    <input type="text" name="" placeholder="please input you wanted" id="txt"/>
    <input type="button" value="search" id="btn"/>
</section>

<div class="filter">
    <a href="index.html">首页</a>
    <span class="glyphicon glyphicon-menu-right"></span>
    <a href="product.html?categoryId=0" id="product_name"></a>
    <span class="glyphicon glyphicon-menu-right"></span>
    <a class="categoryId" id="categoryId"></a>
</div>

<div id="product_detail">
    <div class="product_name"></div>
    <div class="product_img"></div>
    <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">比价购买</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">产品参数</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">评价</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
                <div id="product_detail_price"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="profile">我暂时没有，信息给的不完整</div>
            <div role="tabpanel" class="tab-pane" id="messages">
                <script type="text/html" id="messages_id">
                    {{each result as e i}}
                    <div class="commends_com">
                        <div class="content_messege">
                            <div class="con_left">{{e.comName}}</div>
                            <div class="con_right">
                                <p>{{e.comTime}}</p>
                                <p>{{e.comFrom}}</p>
                            </div>
                        </div>
                        <div class="com_detail">
                            {{e.comContent}}
                        </div>
                    </div>
                    {{/each}}
                </script>

                <div class="content_messege">
                    <div class="con_left">{{e.comName}}</div>
                    <div class="con_right">
                        <p>{{e.comTime}}</p>
                        <p>{{e.comFrom}}</p>
                    </div>
                </div>
                <div class="com_detail">
                    {{e.comContent}}
                </div>
            </div>
        </div>

    </div>
</div>

<div id="check_more">
    <button type="button" >查看更多评价</button>
</div>


<!--end-->
<div id="end">
    <div class="tool clearfix">
        <button type="button" class="login">登录</button>
        <button type="button" class="new">注册</button>
        <button type="button" class="top" id="toTop">返回顶部</button>
    </div>
    <div class="company">
        <span class="red">手机app下载</span>
        <span class="black">慢慢买手机版</span>
        <span>------掌上比价平台</span>
        <div class="www">
            <span>m.manmanbuy.com</span>
        </div>
    </div>
</div>


<!--js文件 注意引入的依赖关系-->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/template.js"></script>
<script src="./js/productDetail.js"></script>

</body>
</html>
